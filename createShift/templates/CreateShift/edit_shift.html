<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>シフト編集 - {{ target_date }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f9f9f9;
        }

        h2 {
            margin-bottom: 1em;
        }

        .table-wrapper {
            overflow-x: auto;
            border: 1px solid #ccc;
            background: white;
        }

        .shift-table {
            border-collapse: collapse;
            table-layout: fixed;
            /* ← 列幅を固定 */
            width: max-content;
            /* 内容に応じて横幅を拡張 */
        }

        .shift-table th,
        .shift-table td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 2px;
            /* ← 余白を減らして情報量UP */
            font-size: 12px;
            width: 80px;
            /* ← コンパクトに */
            height: 28px;
            /* ← 行高さを統一 */
            white-space: nowrap;
        }

        /* ヘッダー行固定 */
        .shift-table th {
            background-color: #eef;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        /* 左固定列 */
        .shift-table .fixed-col {
            position: sticky;
            left: 0;
            z-index: 3;
            background: #f8f8f8;
        }

        .shift-table .fixed-col-2 {
            position: sticky;
            left: 80px;
            /* ← 1列目の幅 */
            z-index: 3;
            background: #f8f8f8;
        }

        .shift-table .fixed-col-3 {
            position: sticky;
            left: 160px;
            /* ← 1列目+2列目の幅 */
            z-index: 3;
            background: #f8f8f8;
        }

        .shift-table .fixed-col-4 {
            position: sticky;
            left: 240px;
            /* ← 1+2+3列目の幅 */
            z-index: 3;
            background: #f8f8f8;
        }

        /* 出勤可能時間 */
        .available-slot {
            background-color: #d0f0c0;
        }

        /* 実際のシフト */
        .assigned-slot {
            background-color: #90ee90;
        }

        /* クリック選択状態 */
        .working {
            background-color: #00aaff;
            color: white;
            cursor: pointer;
        }

        .empty {
            background-color: #fff;
            cursor: pointer;
        }

        /* 時間スロット（デフォルト列） */
        .shift-table th:not(.fixed-col):not(.fixed-col-2):not(.fixed-col-3):not(.fixed-col-4),
        .shift-table td:not(.fixed-col):not(.fixed-col-2):not(.fixed-col-3):not(.fixed-col-4) {
            min-width: 45px;
            /* ← 時間文字列に合わせた幅 */
            width: auto;
            /* ← 固定しない */
        }
    </style>
</head>

<body>
    <h2>{{ target_date }} のシフト編集</h2>
    <div class="table-wrapper">
        <table class="shift-table">
            <thead>
                <tr>
                    <th class="fixed-col">名前</th>
                    <th class="fixed-col-2">区分</th>
                    <th class="fixed-col-3">出勤時間</th>
                    <th class="fixed-col-4">退勤時間</th>
                    {% for time in time_slots %}
                    <th>{{ time }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="fixed-col">{{ user.name }}</td>
                    <td class="fixed-col-2">{{ user.role|default:"-" }}</td>
                    <td class="fixed-col-3">{{ user.start|default:"-" }}</td>
                    <td class="fixed-col-4">{{ user.end|default:"-" }}</td>
                    {% for time in time_slots %}
                    <td class="
                        {% if time in user.available_slots %}available-slot{% endif %}
                        {% if time in user.shift_slots %} assigned-slot{% endif %}
                    ">&nbsp;</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.querySelectorAll("td[data-user]").forEach(cell => {
            cell.addEventListener("click", () => {
                cell.classList.toggle("working");
                cell.classList.toggle("empty");
            });
        });
    </script>
</body>

</html>
