{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>提出シフト入力</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* ベースリセット */
        html,
        body {
            margin: 0;
            padding: 0;
            background: #f5f6fa;
            font-family: 'Segoe UI', 'Hiragino Sans', Arial, sans-serif;
            color: #222;
        }

        body {
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 22px;
            margin: 18px 0 10px 0;
            letter-spacing: 1px;
            color: #333;
        }

        .weekday-container {
            margin-bottom: 14px;
            padding: 14px 12px 10px 12px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
            border: 1px solid #e0e0e0;
        }

        .weekday-name {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #1976d2;
        }

        .weekday-name button {
            font-size: 12px;
            background: #e0e0e0;
            color: #555;
            border: none;
            border-radius: 5px;
            padding: 3px 10px;
            cursor: pointer;
        }

        .weekday-name button:active {
            background: #bdbdbd;
        }

        label {
            font-size: 15px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .time-inputs {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* カスタムドロップダウン */
        .dropdown {
            position: relative;
            width: 110px;
            margin: 0 8px 0 0;
            user-select: none;
        }

        .dropdown-label {
            padding: 8px 10px;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            background-color: #fafafa;
            cursor: pointer;
            font-size: 15px;
            color: #333;
            min-width: 80px;
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            background-color: #fff;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
        }

        .dropdown-list div {
            padding: 10px 12px;
            cursor: pointer;
            font-size: 15px;
        }

        .dropdown-list div:hover {
            background-color: #1976d2;
            color: #fff;
        }

        input[type="checkbox"] {
            margin: 0 6px 0 0;
            accent-color: #1976d2;
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        .unavailable-text {
            color: #e53935;
            font-weight: 600;
            font-size: 14px;
            margin-top: 6px;
        }

        button[type="submit"] {
            padding: 15px 0;
            font-size: 18px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }

        button[type="submit"]:active {
            background-color: #1565c0;
        }

        /* 上部ボタン群 */
        .top-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }

        .top-buttons button {
            flex: 1 1 90px;
            min-width: 90px;
            padding: 8px 0;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: 500;
            margin: 0 2px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }

        .top-buttons button:nth-child(1) {
            background: #42a5f5;
        }

        .top-buttons button:nth-child(2) {
            background: #7e57c2;
        }

        .top-buttons button:nth-child(3) {
            background: #ef5350;
        }

        .top-buttons button:active {
            opacity: 0.8;
        }

        .week-range {
            text-align: center;
            font-size: 15px;
            margin-bottom: 10px;
            color: #555;
        }

        /* スマホ向けレスポンシブ */
        @media screen and (max-width: 600px) {
            .weekday-container {
                padding: 10px 5px 8px 5px;
                margin-bottom: 10px;
            }

            .dropdown {
                width: 100%;
                margin-bottom: 8px;
            }

            .dropdown-label {
                font-size: 16px;
                padding: 10px 12px;
            }

            .time-inputs {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            button[type="submit"] {
                font-size: 17px;
                padding: 13px 0;
            }

            .top-buttons button {
                font-size: 13px;
                padding: 8px 0;
            }
        }
    </style>
</head>

<body>
    {% verbatim %}
    <div id="app">
        <h2>シフト提出</h2>
        <div class="top-buttons">
            <button @click="applyContractShift">契約シフト反映</button>
            <button @click="applyPreviousWeek">前回の提出を反映</button>
            <button @click="resetAll">全てリセット</button>
        </div>
        <div class="week-range">
            対象週: {{ weekRangeText }}
        </div>
        <form @submit.prevent="submitForm">
            <div class="weekday-container" v-for="(day, index) in weekdays" :key="index">
                <div class="weekday-name">
                    <div>{{ displayDates[index] }}</div>
                    <button type="button" @click="resetDay(index)">
                        この日をリセット
                    </button>
                </div>
                <label>
                    <input type="checkbox" v-model="day.unavailable" /> 出勤不可
                </label>
                <div v-if="!day.unavailable" class="time-inputs">
                    <label>開始</label>
                    <custom-dropdown :options="timeOptions" v-model="day.start_time" placeholder="選択"></custom-dropdown>
                    <label>終了</label>
                    <custom-dropdown :options="timeOptions" v-model="day.end_time" placeholder="選択"></custom-dropdown>
                </div>
                <div v-else class="unavailable-text">この日は勤務できません</div>
            </div>
            <button type="submit">保存</button>
        </form>
    </div>
    {% endverbatim %}

    <!-- Vueスクリプトはそのまま -->
    <script>
        // 外部クリックで閉じるカスタムディレクティブ（変更なし）
        Vue.directive('click-outside', {
            bind(el, binding, vnode) {
                el.clickOutsideEvent = function (event) {
                    if (!(el == event.target || el.contains(event.target))) {
                        vnode.context[binding.expression](event);
                    }
                };
                document.body.addEventListener('click', el.clickOutsideEvent);
            },
            unbind(el) {
                document.body.removeEventListener('click', el.clickOutsideEvent);
            },
        });

        Vue.component("custom-dropdown", {
            props: ["options", "value", "placeholder"],
            data() {
                return {
                    open: false,
                    selected: this.value || "",
                };
            },
            watch: {
                value(val) {
                    this.selected = val;
                },
                selected(val) {
                    this.$emit("input", val);
                },
            },
            methods: {
                toggle() {
                    this.open = !this.open;
                },
                select(option) {
                    this.selected = option;
                    this.open = false;
                },
                close() {
                    this.open = false;
                },
            },
            template: `
    {% verbatim %}
    <div class="dropdown" v-click-outside="close" tabindex="0" @blur="close">
      <div class="dropdown-label" @click="toggle">
        {{ selected || placeholder }}
      </div>
      <div v-if="open" class="dropdown-list">
        <div v-for="option in options" :key="option" @click="select(option)">
          {{ option }}
        </div>
      </div>
    </div>
    {% endverbatim %}
    `,
        });

        const app = new Vue({
            el: "#app",
            data() {
                return {
                    weekdays: [
                        { name: "月曜日", start_time: "", end_time: "", unavailable: false },
                        { name: "火曜日", start_time: "", end_time: "", unavailable: false },
                        { name: "水曜日", start_time: "", end_time: "", unavailable: false },
                        { name: "木曜日", start_time: "", end_time: "", unavailable: false },
                        { name: "金曜日", start_time: "", end_time: "", unavailable: false },
                        { name: "土曜日", start_time: "", end_time: "", unavailable: false },
                        { name: "日曜日", start_time: "", end_time: "", unavailable: false },
                    ],
                    timeOptions: [],
                    userId: "",
                    userName: "",
                    openingTime: "09:00",
                    closingTime: "21:00",
                    shiftUnit: 30,
                    contractShifts: [],
                    previousShifts: [],
                    displayDates: [],
                    startOfWeek: null,
                };
            },
            mounted() {
                const today = new Date();
                const dayOffset = today.getDay() === 0 ? -6 : 1 - today.getDay(); // 月曜始まり
                this.startOfWeek = new Date(today);
                this.startOfWeek.setDate(today.getDate() + dayOffset + 7); // ★ 来週の月曜に変更

                this.displayDates = [...Array(7)].map((_, i) => {
                    const d = new Date(this.startOfWeek);
                    d.setDate(this.startOfWeek.getDate() + i);
                    return `${d.getMonth() + 1}/${d.getDate()}`;
                });

                // 設定取得（開閉時間など）
                fetch("/lineShift/liff/config/")
                    .then(res => res.json())
                    .then(config => {
                        this.openingTime = config.opening_time;
                        this.closingTime = config.closing_time;
                        this.shiftUnit = config.shift_unit;
                        this.generateTimeOptions();

                        // LIFF初期化（LIFF IDはご自身のものに変更必須）
                        return liff.init({ liffId: "2007279050-gEq82Ame" });
                    })
                    .then(() => {
                        if (!liff.isLoggedIn()) {
                            liff.login();
                        } else {
                            return liff.getProfile();
                        }
                    })
                    .then(profile => {
                        if (profile) {
                            this.userId = profile.userId;
                            this.userName = profile.displayName;
                            this.fetchContractShifts();
                            this.fetchPreviousShifts();
                        }
                    })
                    .catch(err => {
                        console.error("LIFF初期化エラー:", err);
                    });
            },
            computed: {
                weekRangeText() {
                    if (!this.startOfWeek) return "";
                    const end = new Date(this.startOfWeek);
                    end.setDate(this.startOfWeek.getDate() + 6);
                    return `${this.displayDates[0]} ～ ${end.getMonth() + 1}/${end.getDate()}`;
                }
            },
            methods: {
                generateTimeOptions() {
                    const options = [];
                    let [startH, startM] = this.openingTime.split(':').map(Number);
                    let [endH, endM] = this.closingTime.split(':').map(Number);
                    let startMin = startH * 60 + startM;
                    const endMin = endH * 60 + endM;

                    while (startMin <= endMin) {
                        const h = String(Math.floor(startMin / 60)).padStart(2, '0');
                        const m = String(startMin % 60).padStart(2, '0');
                        options.push(`${h}:${m}`);
                        startMin += this.shiftUnit;
                    }
                    this.timeOptions = options;
                },
                fetchContractShifts() {
                    fetch(`/lineShift/get_contract_shift/${this.userId}/`)
                        .then(res => res.json())
                        .then(data => {
                            this.contractShifts = data;
                        });
                },
                fetchPreviousShifts() {
                    fetch("/lineShift/get_previous_week_shift/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            line_user_id: this.userId,
                            next_week_start: this.startOfWeek.toISOString().split("T")[0]
                        })
                    })
                        .then(res => res.json())
                        .then(data => {
                            this.previousShifts = data.shift_data;
                        });
                },
                applyContractShift() {
                    this.weekdays.forEach((day, index) => {
                        Object.assign(day, this.contractShifts[index] || {});
                    });
                },
                applyPreviousWeek() {
                    this.weekdays.forEach((day, index) => {
                        Object.assign(day, this.previousShifts[index] || {});
                    });
                },
                resetAll() {
                    this.weekdays.forEach(day => {
                        day.start_time = "";
                        day.end_time = "";
                        day.unavailable = false;
                    });
                },
                resetDay(index) {
                    this.weekdays[index].start_time = "";
                    this.weekdays[index].end_time = "";
                    this.weekdays[index].unavailable = false;
                },
                submitForm() {
                    for (let day of this.weekdays) {
                        if (!day.unavailable && (!day.start_time || !day.end_time)) {
                            alert(`${day.name}の勤務時間を入力してください`);
                            return;
                        }
                        if (!day.unavailable && day.start_time >= day.end_time) {
                            alert(`${day.name}の終了時刻は開始時刻より後にしてください`);
                            return;
                        }
                    }
                    fetch("/lineShift/liff/submit_shift/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            line_user_id: this.userId,
                            name: this.userName,
                            shifts: this.weekdays,
                            week_start: this.startOfWeek.toISOString().split("T")[0]
                        })
                    }).then(response => {
                        if (response.ok) {
                            alert("保存完了！");
                            liff.closeWindow();
                        } else {
                            alert("保存に失敗しました");
                        }
                    });
                }
            },
        });
    </script>
</body>

</html>
